<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Zmiana hasła</title>
</head>
<body>

<form th:action="@{/changePassword}" method="post" th:object="${user}">
    <h2>Nowe hasło:</h2>
    <input type="password" name="password" class="form-control" placeholder="Hasło"/> <br/>
    <input type="submit" class="btn btn-primary" value="Zapisz" />

    <input type="hidden" th:field="*{id}" placeholder="ID" /> <br/>
    <input type="hidden" th:field="*{userName}" placeholder="userName" /> <br/>
    <input type="hidden" th:field="*{enabled}" placeholder="enabled" /> <br/>
    <input type="hidden" th:field="*{firstName}" placeholder="firstName" /> <br/>
    <input type="hidden" th:field="*{lastName}" placeholder="lastName" /> <br/>
</form>

</body>
</html>
