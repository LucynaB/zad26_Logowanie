<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Zarządzaj profilem</title>
</head>
<body>



<div class="form-group">
<form action="/editUser" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" placeholder="ID" /> <br/>

    <h2>Imię<input type="text" class="form-control" th:field="*{firstName}" placeholder="Imię"  /></h2>
    <h2>Nazwisko <input type="text" class="form-control" th:field="*{lastName}" placeholder="Nazwisko"  /> </h2>
    <h2>Hasło <input type="password" class="form-control" th:field="*{password}" placeholder="Password"  /> </h2>

    <input type="submit"  class="btn btn-primary" value="Zapisz" />

</form>
</div>
<a th:href="'/changePassword?id='+${user.id}">Zmień hasło</a>

</table>

</body>
</html>
